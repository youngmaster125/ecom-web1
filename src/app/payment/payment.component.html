<div class="container">
    <div class="row">
        <div class="card " >
            <div class="card-header  ">Payment   <span style="color: #fff;" class="bg-success ">{{message}}</span></div>
            <div class="card-body">
               <form #f="ngForm" (ngSubmit)="pay(f.value)">
                <select class="form-select" name="typePayment" ngModel aria-label="Default select example">
                    <option selected>Type Payment</option>
                    <option value="moncash">MonCash</option>
                    <option value="natcash">NatCash</option>
                    
                  </select>

                <div class="form-group">
                    <div class="form-label">Card Number</div>
                    <input type='number' class="form-control" ngModel name="cardNumber" id="">
                </div>
                <div class="form-group">
                    <div class="form-label">Verifie code</div>
                    <input type='number' class="form-control" name=""   id="">
                </div>
                <div class="form-group">
                    <div class="form-label">Amount</div>
                    <input type='number' name="totalAmount" class="form-control"
                     ngModel disabled  id="" [(ngModel)]="this.order.totalAmount">
                </div><br/>
                <button type="submit" [disabled]="orderService.order.paid==true" class="btn btn-primary">Pay</button>

               </form>
               
                 <span class="center bg-success"></span>
                </div>

                </div>

                </div>

                </div>
